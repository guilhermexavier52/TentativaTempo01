    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Tempo, previsão, chuva">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Nome da Cidade" spellcheck="false">
            <button onclick="checkWeather()"><img src="img/lupa.png"></button>
        </div>

        <div class="error">
            <p>Digite um nome de cidade valido!</p>


        </div>

        <div class="weather">
            <img src="img/rain.png" class="weather-icon">
            <h1 class="temp">22ºc</h1>
            <h2 class="city">São Paulo</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Velocidade do Vento</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
